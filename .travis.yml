sudo: required
addons:
  apt:
    packages:
      - sqlite3
    sources:
      - travis-ci/sqlite3
cache:
  - pip
install:
  - pip install --upgrade --editable .[dev]
language:
  - python
python:
  - 2.7
  - 3.5
script:
  - pytest
deploy:
  - provider: pypi
    distributions: "sdist bdist_wheel"
    user: shntnu
    on:
      tags: true
      repo: cytomining/cytominer-database
    skip_cleanup: true
    password:
      secure: 
after_deploy:
  - curl -X POST --data "version_slug=$TRAVIS_TAG" https://readthedocs.org/build/cytominer-database
